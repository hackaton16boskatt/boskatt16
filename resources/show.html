	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>    
	<script type="text/javascript">
      google.charts.load('upcoming', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
		  var data = google.visualization.arrayToDataTable([
			['Lan', 'Varde'],
			['SE-I', 200],
			['SE-AB', 300],
			['SE-Y', 20],
			['SE-Z', 150]
		  ]);

		  var geochart = new google.visualization.GeoChart(
			  document.getElementById('visualization'));

		  geochart.draw(data, {width: 556, height: 347, region: "SE", resolution: "provinces"});

		  google.visualization.events.addListener(geochart, 'select', function() {
			var selectedItem = geochart.getSelection()[0];
			if (selectedItem) {
			  $('#modalForm').modal('show');
			  $("#reginalcode").val(data.getValue(selectedItem.row, 0));
			  $("#value").val(data.getValue(selectedItem.row, 1));
			}

		  });
	  }
    </script>

    <div class="page-header" id="banner">
        <div class="row">
          <div class="col-md-12">
            <h3>Karta</h3>
          </div>
        </div>
    </div>
    <div class="row">
	  <div class="visualizer" id="visualization" style="width: 900px; height: 500px;"></div>
    </div>
    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Information</h4>
          </div>
          <div class="modal-body">
			  <form>
				<div class="form-group">
				  <label for="reginalcode">Länskod:</label>
				  <input type="reginalcode" class="form-control" id="reginalcode" placeholder="Länskod">
				</div>
				<div class="form-group">
				  <label for="value">Värde:</label>
				  <input type="value" class="form-control" id="value" placeholder="Värde">
				</div>
			  </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
          </div>
        </div>
      </div>
    </div>
